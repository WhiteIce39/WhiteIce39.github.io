<!DOCTYPE html>
<html>

<script src="{{ '/js/jquery-3.7.1.js' | absolute_url }}"></script> //005

<script src="{{ '/js/jquery-ui-1.14.1/jquery-ui.js' | absolute_url }}"></script>

<!--script src="dist/autoload.js"></script-->

<script src="{{ '/live2d/assets/autoload.js' | absolute_url }}"></script>
  
  {% include head.html %}
  <body>
    {% include nav.html %}

    {% if page.toc==true %}
      <aside class="toc">
        {% include toc.html html=content %}
      </aside>
    {% endif %}

    <div id="main" role="main" class="wrapper-content">
      <div class="container">
        {{ content }}
      </div>
    </div>

    {% include analytics.html %}
  </body>

  {% if page.toc==true %}
  <script>
    document.getElementById("main").classList.add("withtoc");
  </script>
  {% endif %}

  <div class="wrapper-footer-mobile">
    <footer class="footer">
      {% include footer.html %}
    </footer>


</html>
